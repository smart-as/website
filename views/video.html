<div id="video" class="container">
  <h4 id="video-title">Beego Trainning Video</h4>
  <ul id="video-list">
    {{range .Video.List}}
    <li>
      <h5 class="title">{{.index}} - {{.title}}</h5>
      <p><iframe width="95%" src="{{.youtube}}" frameborder="0" allowfullscreen></iframe></p>
    </li>
    {{end}}
  </ul>
  <p id="video-from">video slide save in <a href="{{.Video.Desc}}" target="_blank">{{.Video.Desc}}</a></p>
</div>
